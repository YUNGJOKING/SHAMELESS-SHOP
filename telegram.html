<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SHAMELESS Shop - Telegram</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="fortnite.html">Fortnite</a>
  <a href="valorant.html">Valorant</a>
  <a href="discord.html">Discord</a>
  <a href="telegram.html" class="active">Telegram</a>
  <a href="gifting.html">Gifting</a>
  <a href="cart.html">Cart</a>
</nav>

<div class="container">
  <h1>Telegram Products</h1>
  <div class="products-grid">

    <div class="product-card" title="Telegram Premium Subscription">
      <img src="images/telegram-premium.png" alt="Telegram Premium" class="product-image" />
      <div class="product-info">
        <h3>Telegram Premium</h3>
        <p>Get Telegram Premium subscription with extra features.</p>
        <div class="product-price">$4.99</div>
        <button onclick="addToCart('Telegram Premium', 4.99)">Add to Cart</button>
      </div>
    </div>

    <div class="product-card" title="Telegram Stickers Pack">
      <img src="images/telegram-stickers.png" alt="Telegram Stickers" class="product-image" />
      <div class="product-info">
        <h3>Stickers Pack</h3>
        <p>Exclusive Telegram Stickers collection.</p>
        <div class="product-price">$1.99</div>
        <button onclick="addToCart('Stickers Pack', 1.99)">Add to Cart</button>
      </div>
    </div>

  </div>
</div>

<script>
  function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem('shamlessCart')) || [];
    const idx = cart.findIndex(item => item.name === name);
    if (idx !== -1) {
      cart[idx].qty += 1;
    } else {
      cart.push({ name, price, qty: 1 });
    }
    localStorage.setItem('shamlessCart', JSON.stringify(cart));
    alert(`Added "${name}" to cart.`);
  }
</script>

</body>
</html>
