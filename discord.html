<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SHAMELESS Shop - Discord</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="fortnite.html">Fortnite</a>
  <a href="valorant.html">Valorant</a>
  <a href="discord.html" class="active">Discord</a>
  <a href="telegram.html">Telegram</a>
  <a href="gifting.html">Gifting</a>
  <a href="cart.html">Cart</a>
</nav>

<div class="container">
  <h1>Discord Nitro</h1>
  <div class="products-grid">

    <div class="product-card" title="1 Month Discord Nitro">
      <img src="images/1month-nitro.png" alt="1 Month Nitro" class="product-image" />
      <div class="product-info">
        <h3>1 Month Nitro</h3>
        <p>Full Discord Nitro subscription for 1 month.</p>
        <div class="product-price">$9.99</div>
        <button onclick="addToCart('1 Month Nitro', 9.99)">Add to Cart</button>
      </div>
    </div>

    <div class="product-card" title="6 Months Discord Nitro">
      <img src="images/6months-nitro.png" alt="6 Months Nitro" class="product-image" />
      <div class="product-info">
        <h3>6 Months Nitro</h3>
        <p>Full Discord Nitro subscription for 6 months.</p>
        <div class="product-price">$54.99</div>
        <button onclick="addToCart('6 Months Nitro', 54.99)">Add to Cart</button>
      </div>
    </div>

    <div class="product-card" title="12 Months Discord Nitro">
      <img src="images/12months-nitro.png" alt="12 Months Nitro" class="product-image" />
      <div class="product-info">
        <h3>12 Months Nitro</h3>
        <p>Full Discord Nitro subscription for 12 months.</p>
        <div class="product-price">$99.99</div>
        <button onclick="addToCart('12 Months Nitro', 99.99)">Add to Cart</button>
      </div>
    </div>

  </div>
</div>

<script>
  function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem('shamlessCart')) || [];
    const idx = cart.findIndex(item => item.name === name);
    if (idx !== -1) {
      cart[idx].qty += 1;
    } else {
      cart.push({ name, price, qty: 1 });
    }
    localStorage.setItem('shamlessCart', JSON.stringify(cart));
    alert(`Added "${name}" to cart.`);
  }
</script>

</body>
</html>
