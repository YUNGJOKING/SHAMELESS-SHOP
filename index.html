<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SHAMELESS Shop â€” Fuel Your Addiction</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap');

  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    background: #0a021a;
    color: #ddd;
    font-family: 'Poppins', sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  a {
    color: inherit;
    text-decoration: none;
  }
  button {
    cursor: pointer;
    border: none;
    font-family: inherit;
  }

  /* Container */
  .container {
    max-width: 1200px;
    margin: auto;
    padding: 0 20px 60px;
  }

  /* Header/Nav */
  header {
    background: #15022f;
    box-shadow: 0 0 20px #6f00ff66;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 64px;
    position: relative;
  }
  .logo {
    font-family: 'Orbitron', monospace;
    font-size: 1.8rem;
    color: #bb33ff;
    letter-spacing: 0.1em;
    font-weight: 700;
    user-select: none;
  }
  .nav-categories {
    display: flex;
    gap: 14px;
  }
  .nav-categories button {
    background: #24014f;
    color: #bb33ff;
    padding: 8px 14px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 0.9rem;
    transition: background 0.3s, color 0.3s;
    border: 2px solid transparent;
  }
  .nav-categories button:hover,
  .nav-categories button.active {
    background: #bb33ff;
    color: #15022f;
    border-color: #bb33ff;
    box-shadow:
      0 0 5px #bb33ff,
      0 0 10px #bb33ff,
      0 0 15px #bb33ff66;
  }

  /* Cart button in nav */
  .cart-btn {
    position: relative;
    font-size: 1.3rem;
    color: #bb33ff;
    background: transparent;
    border: none;
    padding: 8px 14px;
    border-radius: 12px;
    box-shadow: 
      0 0 10px #bb33ff88;
    user-select: none;
  }
  .cart-btn:hover {
    color: #e754ff;
    box-shadow: 0 0 20px #ff6eff;
  }
  .cart-count {
    position: absolute;
    top: 6px;
    right: 6px;
    background: #ff44ff;
    border-radius: 50%;
    width: 18px;
    height: 18px;
    font-size: 0.75rem;
    color: white;
    font-weight: 700;
    line-height: 18px;
    text-align: center;
    pointer-events: none;
    user-select: none;
  }

  /* Main */
  main {
    margin-top: 30px;
  }
  h1 {
    font-family: 'Orbitron', monospace;
    color: #bb33ff;
    font-weight: 900;
    font-size: 2.6rem;
    text-align: center;
    margin-bottom: 20px;
    letter-spacing: 0.1em;
  }
  p.subtitle {
    text-align: center;
    color: #a080ffcc;
    font-size: 1.1rem;
    margin-bottom: 40px;
    max-width: 650px;
    margin-left: auto;
    margin-right: auto;
  }

  /* Product grid */
  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
    gap: 28px;
  }

  /* Product card */
  .product-card {
    background: #1a0a3a;
    border-radius: 14px;
    box-shadow:
      inset 0 0 12px #4400cc33,
      0 0 18px #bb33ff66;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .product-card:hover {
    transform: scale(1.05);
    box-shadow:
      0 0 20px #bb33ff,
      0 0 40px #bb33ff88,
      inset 0 0 20px #bb33ffcc;
    z-index: 10;
  }
  .product-image {
    width: 100%;
    aspect-ratio: 1 / 1;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    filter: drop-shadow(0 0 8px #bb33ffaa);
  }
  .product-info {
    padding: 18px 20px 24px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  .product-title {
    font-weight: 700;
    font-size: 1.15rem;
    margin-bottom: 6px;
    color: #e0b3ff;
    text-shadow: 0 0 4px #bb33ffbb;
  }
  .product-desc {
    font-size: 0.85rem;
    color: #b799ffaa;
    flex-grow: 1;
    margin-bottom: 18px;
    line-height: 1.3;
  }
  .product-price {
    font-family: 'Orbitron', monospace;
    font-weight: 900;
    font-size: 1.2rem;
    color: #bb33ff;
    margin-bottom: 14px;
    letter-spacing: 0.05em;
  }
  .buy-btn {
    background: linear-gradient(45deg, #bb33ff, #7a00ff);
    color: #fff;
    font-weight: 700;
    font-size: 1rem;
    padding: 12px 0;
    border-radius: 12px;
    box-shadow:
      0 0 8px #bb33ffbb,
      0 0 15px #bb33ff99;
    transition:
      background 0.3s ease,
      box-shadow 0.3s ease;
    text-align: center;
    user-select: none;
  }
  .buy-btn:hover {
    background: linear-gradient(45deg, #e754ff, #aa00ff);
    box-shadow:
      0 0 15px #ff6eff,
      0 0 30px #ff6effaa;
  }

  /* Glitch effect on buy button */
  .buy-btn.glitch:hover {
    animation: glitch-btn 0.7s infinite;
  }
  @keyframes glitch-btn {
    0% {
      text-shadow:
        2px 0 #e754ff,
        -2px 0 #aa00ff;
    }
    50% {
      text-shadow:
        -2px 0 #e754ff,
        2px 0 #aa00ff;
    }
    100% {
      text-shadow:
        2px 0 #e754ff,
        -2px 0 #aa00ff;
    }
  }

  /* Footer */
  footer {
    background: #15022f;
    text-align: center;
    padding: 22px 10px;
    color: #bb33ffcc;
    font-weight: 600;
    letter-spacing: 0.1em;
    font-size: 0.9rem;
    box-shadow: inset 0 2px 8px #6f00ff44;
    user-select: none;
  }

  /* Responsive tweaks */
  @media (max-width: 480px) {
    nav {
      flex-direction: column;
      height: auto;
      gap: 8px;
      padding: 10px 0;
    }
    .nav-categories {
      flex-wrap: wrap;
      justify-content: center;
    }
    .buy-btn {
      font-size: 0.9rem;
    }
  }

  /* --- CART SIDEBAR --- */
  .cart-sidebar {
    position: fixed;
    top: 64px;
    right: 0;
    width: 320px;
    max-width: 90vw;
    height: calc(100vh - 64px);
    background: #1a003a;
    box-shadow:
      -4px 0 20px #bb33ffbb;
    padding: 20px 16px 30px;
    display: flex;
    flex-direction: column;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    z-index: 110;
  }
  .cart-sidebar.open {
    transform: translateX(0);
  }
  .cart-sidebar header {
    font-family: 'Orbitron', monospace;
    font-size: 1.5rem;
    font-weight: 900;
    color: #bb33ff;
    margin-bottom: 20px;
    user-select: none;
    letter-spacing: 0.1em;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .cart-close-btn {
    background: transparent;
    font-size: 1.4rem;
    color: #bb33ff;
    cursor: pointer;
    user-select: none;
    border: none;
    padding: 4px 8px;
    transition: color 0.3s;
  }
  .cart-close-btn:hover {
    color: #e754ff;
  }
  .cart-items {
    flex-grow: 1;
    overflow-y: auto;
    margin-bottom: 16px;
  }
  .cart-item {
    display: flex;
    gap: 12px;
    padding: 10px 8px;
    border-radius: 8px;
    background: #240050;
    box-shadow: 0 0 12px #bb33ff66;
    align-items: center;
  }
  .cart-item img {
    width: 56px;
    height: 56px;
    object-fit: contain;
    border-radius: 8px;
    filter: drop-shadow(0 0 6px #bb33ffcc);
  }
  .cart-item-info {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .cart-item-title {
    font-weight: 600;
    color: #e0b3ff;
    font-size: 1rem;
    margin-bottom: 4px;
  }
  .cart-item-qty-price {
    font-size: 0.85rem;
    color: #b799ffcc;
    display: flex;
    justify-content: space-between;
    width: 100%;
  }
  .cart-item-remove {
    background: transparent;
    border: none;
    font-size: 1.2rem;
    color: #bb33ff;
    cursor: pointer;
    user-select: none;
    padding: 4px;
    transition: color 0.3s;
  }
  .cart-item-remove:hover {
    color: #ff44ff;
  }

  .cart-total {
    font-family: 'Orbitron', monospace;
    font-weight: 900;
    font-size: 1.3rem;
    color: #bb33ff;
    text-align: right;
    margin-bottom: 16px;
  }
  .cart-actions {
    display: flex;
    gap: 12px;
  }
  .cart-actions button {
    flex: 1;
    padding: 12px 0;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1rem;
    background: linear-gradient(45deg, #bb33ff, #7a00ff);
    color: white;
    box-shadow:
      0 0 10px #bb33ffaa,
      0 0 20px #bb33ffcc;
    transition: background 0.3s ease;
  }
  .cart-actions button:hover {
    background: linear-gradient(45deg, #e754ff, #aa00ff);
    box-shadow:
      0 0 15px #ff6eff,
      0 0 30px #ff6effaa;
  }

  /* Scrollbar styling */
  .cart-items::-webkit-scrollbar {
    width: 6px;
  }
  .cart-items::-webkit-scrollbar-thumb {
    background: #bb33ff88;
    border-radius: 10px;
  }
  .cart-items::-webkit-scrollbar-track {
    background: #15022f;
  }
</style>
</head>
<body>

<header>
  <nav class="container">
    <div class="logo">SHAMELESS</div>
    <div class="nav-categories">
      <button class="category-btn active" data-category="all">All</button>
      <button class="category-btn" data-category="tools">Tools</button>
      <button class="category-btn" data-category="skins">Skins</button>
      <button class="category-btn" data-category="boost">Boost</button>
    </div>
    <button class="cart-btn" id="cartBtn" aria-label="Open Cart">
      ðŸ›’ Cart <span class="cart-count" id="cartCount">0</span>
    </button>
  </nav>
</header>

<main class="container">
  <h1>SHAMELESS Shop</h1>
  <p class="subtitle">Fuel your addiction with our exclusive gaming tools, skins, and boost services â€” all dark, glitchy, and ready for battle.</p>

  <div class="products-grid" id="productsGrid">
    <!-- Product cards generated by JS -->
  </div>
</main>

<!-- Cart Sidebar -->
<aside class="cart-sidebar" id="cartSidebar" aria-label="Shopping Cart">
  <header>
    Cart
    <button class="cart-close-btn" id="cartCloseBtn" aria-label="Close Cart">&times;</button>
  </header>
  <div class="cart-items" id="cartItems">
    <!-- Cart items inserted here -->
  </div>
  <div class="cart-total" id="cartTotal">Total: $0.00</div>
  <div class="cart-actions">
    <button id="clearCartBtn">Clear Cart</button>
    <button id="checkoutBtn">Checkout</button>
  </div>
</aside>

<footer>
  Â© 2025 SHAMELESS. All Rights Reserved.
</footer>

<script>
  // Products data
  const products = [
    {
      id: 'tool001',
      title: 'Ultimate Game Booster',
      desc: 'Turbocharge your PC and crush lag instantly.',
      price: 19.99,
      category: 'tools',
      image: 'https://cdn-icons-png.flaticon.com/512/1055/1055646.png',
    },
    {
      id: 'skin001',
      title: 'Dark Phantom Skin',
      desc: 'Exclusive dark-themed skin to terrify your opponents.',
      price: 9.99,
      category: 'skins',
      image: 'https://cdn-icons-png.flaticon.com/512/2921/2921222.png',
    },
    {
      id: 'boost001',
      title: 'Rank Boost Service',
      desc: 'Climb ranks faster with our pro boosting team.',
      price: 49.99,
      category: 'boost',
      image: 'https://cdn-icons-png.flaticon.com/512/1055/1055642.png',
    },
    {
      id: 'tool002',
      title: 'Stealth Hack Detector',
      desc: 'Protect your account with real-time cheat detection.',
      price: 29.99,
      category: 'tools',
      image: 'https://cdn-icons-png.flaticon.com/512/2921/2921229.png',
    },
    {
      id: 'skin002',
      title: 'Neon Rider Skin',
      desc: 'Glowing neon skin for nighttime domination.',
      price: 14.99,
      category: 'skins',
      image: 'https://cdn-icons-png.flaticon.com/512/2921/2921237.png',
    },
    {
      id: 'boost002',
      title: 'XP Double Boost',
      desc: 'Double your experience points for 24 hours.',
      price: 24.99,
      category: 'boost',
      image: 'https://cdn-icons-png.flaticon.com/512/1055/1055653.png',
    },
  ];

  // State
  let currentCategory = 'all';
  let cart = {};

  // DOM references
  const productsGrid = document.getElementById('productsGrid');
  const categoryButtons = document.querySelectorAll('.category-btn');
  const cartBtn = document.getElementById('cartBtn');
  const cartSidebar = document.getElementById('cartSidebar');
  const cartCloseBtn = document.getElementById('cartCloseBtn');
  const cartItemsContainer = document.getElementById('cartItems');
  const cartCountEl = document.getElementById('cartCount');
  const cartTotalEl = document.getElementById('cartTotal');
  const clearCartBtn = document.getElementById('clearCartBtn');
  const checkoutBtn = document.getElementById('checkoutBtn');

  // Format price helper
  function formatPrice(num) {
    return '$' + num.toFixed(2);
  }

  // Render products based on current category filter
  function renderProducts() {
    productsGrid.innerHTML = '';
    const filtered = currentCategory === 'all'
      ? products
      : products.filter(p => p.category === currentCategory);
    if (filtered.length === 0) {
      productsGrid.innerHTML = '<p style="color:#bb33ff99; font-style:italic;">No products found in this category.</p>';
      return;
    }
    filtered.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <div class="product-image" style="background-image:url('${product.image}');"></div>
        <div class="product-info">
          <div class="product-title">${product.title}</div>
          <div class="product-desc">${product.desc}</div>
          <div class="product-price">${formatPrice(product.price)}</div>
          <button class="buy-btn glitch" data-id="${product.id}">Buy Now</button>
        </div>
      `;
      productsGrid.appendChild(card);
    });
  }

  // Save cart to localStorage
  function saveCart() {
    localStorage.setItem('shamelessCart', JSON.stringify(cart));
  }
  // Load cart from localStorage
  function loadCart() {
    const saved = localStorage.getItem('shamelessCart');
    if (saved) {
      cart = JSON.parse(saved);
    }
  }

  // Render cart contents
  function renderCart() {
    cartItemsContainer.innerHTML = '';
    let total = 0;
    const keys = Object.keys(cart);
    if (keys.length === 0) {
      cartItemsContainer.innerHTML = '<p style="color:#bb33ff99; font-style:italic; text-align:center;">Your cart is empty.</p>';
      cartTotalEl.textContent = 'Total: $0.00';
      cartCountEl.textContent = '0';
      return;
    }
    keys.forEach(id => {
      const item = cart[id];
      const product = products.find(p => p.id === id);
      if (!product) return;
      const subtotal = item.qty * product.price;
      total += subtotal;
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <img src="${product.image}" alt="${product.title}">
        <div class="cart-item-info">
          <div class="cart-item-title">${product.title}</div>
          <div class="cart-item-qty-price">Qty: ${item.qty} &nbsp;&nbsp; Subtotal: ${formatPrice(subtotal)}</div>
        </div>
        <button class="cart-item-remove" data-id="${id}" aria-label="Remove item">&times;</button>
      `;
      cartItemsContainer.appendChild(div);
    });
    cartTotalEl.textContent = `Total: ${formatPrice(total)}`;
    // Update count badge
    const totalItems = keys.reduce((acc, id) => acc + cart[id].qty, 0);
    cartCountEl.textContent = totalItems;
  }

  // Add product to cart
  function addToCart(id) {
    if (!cart[id]) {
      cart[id] = { qty: 1 };
    } else {
      cart[id].qty += 1;
    }
    saveCart();
    renderCart();
    openCartSidebar();
  }

  // Remove product from cart
  function removeFromCart(id) {
    if (cart[id]) {
      delete cart[id];
      saveCart();
      renderCart();
    }
  }

  // Clear cart
  function clearCart() {
    if (confirm('Are you sure you want to clear your cart?')) {
      cart = {};
      saveCart();
      renderCart();
    }
  }

  // Open cart sidebar
  function openCartSidebar() {
    cartSidebar.classList.add('open');
  }
  // Close cart sidebar
  function closeCartSidebar() {
    cartSidebar.classList.remove('open');
  }

  // Event Listeners
  // Category filter buttons
  categoryButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      categoryButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentCategory = btn.dataset.category;
      renderProducts();
    });
  });

  // Buy Now buttons (delegated)
  productsGrid.addEventListener('click', e => {
    if (e.target.matches('.buy-btn')) {
      const id = e.target.dataset.id;
      addToCart(id);
    }
  });

  // Cart open button
  cartBtn.addEventListener('click', () => {
    openCartSidebar();
  });

  // Cart close button
  cartCloseBtn.addEventListener('click', () => {
    closeCartSidebar();
  });

  // Remove item button (delegated)
  cartItemsContainer.addEventListener('click', e => {
    if (e.target.matches('.cart-item-remove')) {
      const id = e.target.dataset.id;
      removeFromCart(id);
    }
  });

  // Clear cart
  clearCartBtn.addEventListener('click', clearCart);

  // Checkout
  checkoutBtn.addEventListener('click', () => {
    if (Object.keys(cart).length === 0) {
      alert('Your cart is empty!');
      return;
    }
    alert('Thanks for your order! (This is a demo, no real purchase was made.)');
    cart = {};
    saveCart();
    renderCart();
    closeCartSidebar();
  });

  // Initialize
  loadCart();
  renderProducts();
  renderCart();

</script>

</body>
</html>
