<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SHAMELESS Shop â€” Minimalist</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #121217;
    color: #ddd;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .container {
    max-width: 1080px;
    margin: 0 auto;
    padding: 20px 16px;
    width: 100%;
  }

  header {
    background: #1e1e28;
    padding: 14px 16px;
    border-bottom: 1px solid #2a2a3a;
  }
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .logo {
    font-weight: 700;
    font-size: 1.8rem;
    color: #a48cc1;
    user-select: none;
  }
  .nav-categories {
    display: flex;
    gap: 14px;
  }
  .category-btn {
    background: transparent;
    border: none;
    color: #bbb;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    padding: 8px 12px;
    border-radius: 8px;
    transition: background-color 0.25s ease, color 0.25s ease;
  }
  .category-btn:hover,
  .category-btn:focus {
    background: #2a2a3a;
    color: #c4b9dc;
    outline: none;
  }
  .category-btn.active {
    background: #6e5fa5;
    color: #eee;
    cursor: default;
  }

  .cart-btn {
    background: #6e5fa5;
    border: none;
    color: #eee;
    padding: 10px 18px;
    border-radius: 20px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .cart-btn:hover,
  .cart-btn:focus {
    background: #7f6fbf;
    outline: none;
  }
  .cart-count {
    margin-left: 8px;
    background: #3f3577;
    border-radius: 12px;
    padding: 2px 8px;
    font-size: 0.85rem;
    font-weight: 700;
  }

  main {
    flex-grow: 1;
    padding: 30px 0;
  }
  h1 {
    font-weight: 700;
    font-size: 2.8rem;
    color: #cdc7e6;
    margin-bottom: 6px;
    user-select: none;
  }
  .subtitle {
    color: #aaaabb;
    margin-bottom: 28px;
    user-select: none;
  }

  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap: 28px;
  }
  .product-card {
    background: #1e1e28;
    border-radius: 14px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    user-select: none;
  }
  .product-card:hover,
  .product-card:focus-within {
    transform: translateY(-6px);
    box-shadow: 0 6px 18px rgba(80, 70, 130, 0.4);
    outline: none;
  }
  .product-image {
    background-position: center;
    background-repeat: no-repeat;
    background-size: contain;
    height: 160px;
    border-top-left-radius: 14px;
    border-top-right-radius: 14px;
  }
  .product-info {
    padding: 18px 16px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  .product-title {
    font-weight: 700;
    font-size: 1.15rem;
    color: #cdc7e6;
    margin: 0 0 6px 0;
  }
  .product-desc {
    flex-grow: 1;
    font-size: 0.9rem;
    color: #a39fd3;
    margin: 0 0 14px 0;
    line-height: 1.3;
  }
  .product-price {
    font-weight: 700;
    font-size: 1.1rem;
    color: #9e94cc;
    margin-bottom: 16px;
  }
  .buy-btn {
    align-self: flex-start;
    padding: 10px 18px;
    font-weight: 700;
    font-size: 1rem;
    color: #fff;
    background: #6e5fa5;
    border: none;
    border-radius: 24px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .buy-btn:hover,
  .buy-btn:focus {
    background: #7f6fbf;
    outline: none;
  }

  /* Cart Sidebar */
  .cart-sidebar {
    position: fixed;
    top: 0;
    right: 0;
    width: 360px;
    max-width: 100vw;
    height: 100vh;
    background: #1e1e28;
    box-shadow: -6px 0 14px rgba(0,0,0,0.7);
    padding: 24px 24px 40px;
    display: flex;
    flex-direction: column;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    z-index: 1100;
    user-select: none;
  }
  .cart-sidebar.open {
    transform: translateX(0);
  }
  .cart-sidebar header {
    font-weight: 700;
    font-size: 1.7rem;
    color: #cdc7e6;
    margin-bottom: 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .close-cart-btn {
    background: transparent;
    border: none;
    color: #999;
    font-size: 1.6rem;
    cursor: pointer;
    padding: 4px 8px;
    border-radius: 8px;
    transition: color 0.25s ease;
  }
  .close-cart-btn:hover,
  .close-cart-btn:focus {
    color: #cdc7e6;
    outline: none;
  }
  .cart-items {
    flex-grow: 1;
    overflow-y: auto;
  }
  .cart-item {
    display: flex;
    gap: 14px;
    margin-bottom: 22px;
    border-bottom: 1px solid #2a2a3a;
    padding-bottom: 12px;
  }
  .cart-item-img {
    flex-shrink: 0;
    width: 72px;
    height: 72px;
    border-radius: 12px;
    background-position: center;
    background-repeat: no-repeat;
    background-size: contain;
  }
  .cart-item-info {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .cart-item-name {
    font-weight: 700;
    font-size: 1rem;
    color: #cdc7e6;
    margin-bottom: 4px;
  }
  .cart-item-price {
    font-weight: 600;
    color: #a39fd3;
    font-size: 0.9rem;
    margin-bottom: 4px;
  }
  .cart-item-qty {
    font-size: 0.85rem;
    color: #9999aa;
  }
  .cart-total {
    margin-top: 12px;
    font-weight: 700;
    font-size: 1.25rem;
    color: #cdc7e6;
    text-align: right;
    user-select: none;
  }
  .checkout-btn {
    margin-top: 20px;
    background: #6e5fa5;
    border: none;
    color: #eee;
    font-weight: 700;
    font-size: 1.15rem;
    padding: 14px 0;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .checkout-btn:hover,
  .checkout-btn:focus {
    background: #7f6fbf;
    outline: none;
  }

  /* Responsive */
  @media (max-width: 720px) {
    .nav-categories {
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    nav {
      flex-wrap: wrap;
      gap: 12px;
    }
    .cart-sidebar {
      width: 100vw;
      max-width: 100vw;
      height: 100vh;
      top: 0;
      padding: 18px 24px 30px;
    }
  }
</style>
</head>
<body>

<header>
  <nav class="container" role="navigation" aria-label="Main navigation">
    <div class="logo" aria-label="SHAMELESS Shop logo">SHAMELESS</div>
    <div class="nav-categories" role="list">
      <button class="category-btn active" aria-current="true">All</button>
      <button class="category-btn">Skins</button>
      <button class="category-btn">Emotes</button>
      <button class="category-btn">Bundles</button>
    </div>
    <button class="cart-btn" aria-label="Open shopping cart">
      Cart <span class="cart-count" aria-live="polite" aria-atomic="true">0</span>
    </button>
  </nav>
</header>

<main class="container" role="main">
  <h1>SHAMELESS Shop</h1>
  <p class="subtitle">The ultimate Fortnite digital shop. Buy exclusive skins, emotes, and bundles with a clean, minimalist style.</p>
  <section class="products-grid" aria-label="Product listings">
    <!-- Products injected here -->
  </section>
</main>

<aside class="cart-sidebar" aria-label="Shopping cart" aria-hidden="true">
  <header>
    Cart
    <button class="close-cart-btn" aria-label="Close cart sidebar">&times;</button>
  </header>
  <div class="cart-items" tabindex="0">
    <!-- Cart items here -->
  </div>
  <div class="cart-total" aria-live="polite" aria-atomic="true">Total: $0.00</div>
  <button class="checkout-btn" aria-label="Checkout">Checkout</button>
</aside>

<script>
  // Products data
  const products = [
    {
      id: 1,
      title: "Shadow Demon Skin",
      description: "Unleash the dark digital demon within with this exclusive skin.",
      price: 19.99,
      category: "Skins",
      image: "https://i.imgur.com/VxQW3Dl.png"
    },
    {
      id: 2,
      title: "Glitch Wave Emote",
      description: "Dance with glitchy elegance and shock your opponents.",
      price: 9.99,
      category: "Emotes",
      image: "https://i.imgur.com/YRdLxvR.png"
    },
    {
      id: 3,
      title: "Ultimate Bundle",
      description: "Includes Shadow Demon Skin + Glitch Wave Emote + More!",
      price: 39.99,
      category: "Bundles",
      image: "https://i.imgur.com/Uz2Drk7.png"
    },
    {
      id: 4,
      title: "Purple Phantom Skin",
      description: "Stealth and style combined in a purple haze.",
      price: 14.99,
      category: "Skins",
      image: "https://i.imgur.com/pFJ9MnQ.png"
    }
  ];

  const productsGrid = document.querySelector(".products-grid");
  const categoryButtons = document.querySelectorAll(".category-btn");
  const cartBtn = document.querySelector(".cart-btn");
  const cartSidebar = document.querySelector(".cart-sidebar");
  const closeCartBtn = document.querySelector(".close-cart-btn");
  const cartItemsContainer = document.querySelector(".cart-items");
  const cartCountSpan = document.querySelector(".cart-count");
  const cartTotalSpan = document.querySelector(".cart-total");
  const checkoutBtn = document.querySelector(".checkout-btn");

  let cart = [];

  // Render products
  function renderProducts(filterCategory = "All") {
    productsGrid.innerHTML = "";
    const filtered = filterCategory === "All" ? products : products.filter(p => p.category === filterCategory);
    filtered.forEach(p => {
      const card = document.createElement("article");
      card.className = "product-card";
      card.tabIndex = 0;
      card.innerHTML = `
        <div class="product-image" style="background-image: url(${p.image});" aria-label="${p.title} image"></div>
        <div class="product-info">
          <h2 class="product-title">${p.title}</h2>
          <p class="product-desc">${p.description}</p>
          <div class="product-price">$${p.price.toFixed(2)}</div>
          <button class="buy-btn" aria-label="Add ${p.title} to cart" data-id="${p.id}">Add to Cart</button>
        </div>
      `;
      productsGrid.appendChild(card);
    });
  }

  // Update cart display
  function updateCart() {
    cartItemsContainer.innerHTML = "";
    if (cart.length === 0) {
      cartItemsContainer.innerHTML = "<p style='color:#777; user-select:none;'>Your cart is empty.</p>";
      cartCountSpan.textContent = "0";
      cartTotalSpan.textContent = "Total: $0.00";
      return;
    }
    let total = 0;
    cart.forEach(item => {
      total += item.price * item.qty;
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <div class="cart-item-img" style="background-image: url(${item.image});" aria-label="${item.title} image"></div>
        <div class="cart-item-info">
          <div class="cart-item-name">${item.title}</div>
          <div class="cart-item-price">$${item.price.toFixed(2)}</div>
          <div class="cart-item-qty">Qty: ${item.qty}</div>
        </div>
      `;
      cartItemsContainer.appendChild(div);
    });
    cartCountSpan.textContent = cart.reduce((sum, i) => sum + i.qty, 0);
    cartTotalSpan.textContent = `Total: $${total.toFixed(2)}`;
  }

  // Add item to cart
  function addToCart(id) {
    const product = products.find(p => p.id === id);
    if (!product) return;
    const existing = cart.find(i => i.id === id);
    if (existing) {
      existing.qty++;
    } else {
      cart.push({ ...product, qty: 1 });
    }
    updateCart();
  }

  // Event listeners
  productsGrid.addEventListener("click", e => {
    if (e.target.classList.contains("buy-btn")) {
      const id = parseInt(e.target.dataset.id, 10);
      addToCart(id);
    }
  });

  categoryButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      categoryButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      renderProducts(btn.textContent);
    });
  });

  cartBtn.addEventListener("click", () => {
    cartSidebar.classList.add("open");
    cartSidebar.setAttribute("aria-hidden", "false");
    cartSidebar.focus();
  });
  closeCartBtn.addEventListener("click", () => {
    cartSidebar.classList.remove("open");
    cartSidebar.setAttribute("aria-hidden", "true");
    cartBtn.focus();
  });

  checkoutBtn.addEventListener("click", () => {
    alert("Checkout is not implemented yet.");
  });

  // Initial render
  renderProducts();
  updateCart();

</script>

</body>
</html>
