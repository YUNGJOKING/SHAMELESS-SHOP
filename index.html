<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SHAMELESS Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
<style>
  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0; 
    background: #0a002b;
    font-family: 'Roboto', sans-serif;
    color: #ddd;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  a, button {
    font-family: inherit;
  }
  button {
    cursor: pointer;
    border: none;
    background: none;
  }
  img {
    max-width: 100%;
    display: block;
  }

  /* Container */
  .container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 1rem;
    width: 100%;
  }

  /* Header & nav */
  header {
    background: linear-gradient(90deg, #3a007a, #7a00ff);
    box-shadow: 0 2px 10px #4c00b0cc;
    position: sticky;
    top: 0;
    z-index: 200;
  }
  nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.9rem 0;
  }
  .logo {
    font-family: 'Orbitron', monospace;
    font-weight: 900;
    font-size: 1.8rem;
    color: #e754ff;
    letter-spacing: 0.15em;
    text-shadow:
      0 0 5px #e754ff99,
      0 0 15px #bb33ffcc;
    user-select: none;
  }
  .nav-categories {
    display: flex;
    gap: 1rem;
  }
  .category-btn {
    font-weight: 500;
    font-size: 0.9rem;
    padding: 0.4rem 1.1rem;
    border-radius: 25px;
    background: #330066;
    color: #d9b3ffcc;
    box-shadow: inset 0 0 4px #bb33ff66;
    transition:
      background-color 0.3s ease,
      color 0.3s ease,
      box-shadow 0.3s ease;
  }
  .category-btn:hover,
  .category-btn:focus {
    background: #bb33ff;
    color: #fff;
    box-shadow:
      0 0 12px #bb33ffdd,
      inset 0 0 10px #e754ffcc;
    outline: none;
  }
  .category-btn.active {
    background: #bb33ff;
    color: #fff;
    box-shadow:
      0 0 14px #ff55ffdd,
      inset 0 0 10px #ff55ffcc;
  }
  .cart-btn {
    background: #bb33ff;
    color: #220022;
    font-weight: 700;
    font-size: 1rem;
    padding: 0.5rem 1.3rem;
    border-radius: 25px;
    box-shadow:
      0 0 10px #bb33ffcc,
      0 0 20px #e754ffcc;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition:
      background-color 0.3s ease,
      box-shadow 0.3s ease,
      color 0.3s ease;
  }
  .cart-btn:hover,
  .cart-btn:focus {
    background: #e754ff;
    color: #fff;
    box-shadow:
      0 0 18px #ff6effcc,
      0 0 28px #ff6effee;
    outline: none;
  }
  .cart-count {
    background: #3a007a;
    color: #fff;
    font-weight: 900;
    font-size: 0.85rem;
    padding: 2px 7px;
    border-radius: 9999px;
    user-select: none;
    min-width: 20px;
    text-align: center;
  }

  /* Main */
  main {
    flex-grow: 1;
    padding: 2rem 0 3rem;
  }
  h1 {
    font-family: 'Orbitron', monospace;
    font-weight: 900;
    font-size: 3rem;
    text-align: center;
    color: #bb33ff;
    text-shadow:
      0 0 5px #bb33ffaa,
      0 0 20px #bb33ffcc;
    margin-bottom: 0.4rem;
  }
  .subtitle {
    text-align: center;
    color: #bb33ff99;
    font-size: 1.15rem;
    max-width: 700px;
    margin: 0 auto 2.5rem;
    user-select: none;
  }

  /* Products Grid */
  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
    gap: 1.8rem;
  }
  .product-card {
    background: #220044;
    border-radius: 15px;
    box-shadow:
      0 0 15px #bb33ff66,
      inset 0 0 30px #33006699;
    color: #e0b3ffdd;
    display: flex;
    flex-direction: column;
    transition:
      transform 0.25s ease,
      box-shadow 0.25s ease;
  }
  .product-card:hover,
  .product-card:focus-within {
    transform: translateY(-6px);
    box-shadow:
      0 0 25px #e754ffcc,
      inset 0 0 40px #bb33ffcc;
    outline: none;
  }

  .product-image {
    height: 160px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    border-radius: 15px 15px 0 0;
    filter: drop-shadow(0 0 10px #bb33ffaa);
  }
  .product-info {
    padding: 1rem 1.2rem 1.4rem;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-title {
    font-weight: 700;
    font-size: 1.15rem;
    color: #e754ff;
    margin-bottom: 0.25rem;
    text-shadow: 0 0 5px #ff6effcc;
  }
  .product-desc {
    font-size: 0.9rem;
    color: #d0b0ffbb;
    margin-bottom: 1rem;
    flex-grow: 1;
    user-select: none;
  }
  .product-price {
    font-weight: 800;
    font-size: 1.1rem;
    color: #ff6eff;
    text-align: right;
    margin-bottom: 1rem;
    user-select: none;
  }
  .buy-btn {
    background: linear-gradient(135deg, #bb33ff, #7a00ff);
    color: #fff;
    font-weight: 700;
    padding: 0.6rem 0;
    border-radius: 30px;
    box-shadow:
      0 0 10px #bb33ffbb,
      0 0 20px #e754ffcc;
    transition:
      background-color 0.3s ease,
      box-shadow 0.3s ease;
    user-select: none;
  }
  .buy-btn:hover,
  .buy-btn:focus {
    background: linear-gradient(135deg, #e754ff, #aa00ff);
    box-shadow:
      0 0 15px #ff6effdd,
      0 0 30px #ff6effee;
    outline: none;
  }

  /* Cart Sidebar */
  .cart-sidebar {
    position: fixed;
    top: 64px;
    right: 0;
    width: 340px;
    max-width: 90vw;
    height: calc(100vh - 64px);
    background: linear-gradient(180deg, #220044, #330066);
    box-shadow:
      -5px 0 30px #bb33ffcc;
    padding: 24px 24px 32px;
    display: flex;
    flex-direction: column;
    transform: translateX(100%);
    transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 300;
  }
  .cart-sidebar.open {
    transform: translateX(0);
  }
  .cart-sidebar header {
    font-family: 'Orbitron', monospace;
    font-size: 1.7rem;
    font-weight: 900;
    color: #bb33ff;
    margin-bottom: 28px;
    user-select: none;
    letter-spacing: 0.15em;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .close-cart-btn {
    font-size: 1.6rem;
    background: none;
    color: #bb33ffcc;
    border-radius: 50%;
    padding: 4px 8px;
    transition: color 0.3s ease;
    user-select: none;
  }
  .close-cart-btn:hover,
  .close-cart-btn:focus {
    color: #e754ff;
    outline: none;
  }
  .cart-items {
    flex-grow: 1;
    overflow-y: auto;
    margin-bottom: 24px;
  }
  .cart-item {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
    border-bottom: 1px solid #7a00ff44;
    padding-bottom: 10px;
  }
  .cart-item-img {
    flex-shrink: 0;
    width: 70px;
    height: 70px;
    border-radius: 12px;
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    filter: drop-shadow(0 0 4px #bb33ff99);
  }
  .cart-item-info {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .cart-item-name {
    font-weight: 700;
    color: #e754ffcc;
    user-select: none;
  }
  .cart-item-price {
    color: #d0b0ffbb;
    font-weight: 600;
  }
  .cart-item-qty {
    font-size: 0.9rem;
    color: #bb33ffaa;
    user-select: none;
  }
  .cart-total {
    font-weight: 900;
    font-size: 1.3rem;
    color: #ff6eff;
    text-align: right;
    user-select: none;
  }
  .checkout-btn {
    margin-top: auto;
    background: #bb33ff;
    color: #220022;
    font-weight: 900;
    font-size: 1.15rem;
    padding: 14px 0;
    border-radius: 30px;
    box-shadow:
      0 0 20px #e754ffcc,
      0 0 40px #ff6effcc;
    user-select: none;
    transition:
      background-color 0.3s ease,
      box-shadow 0.3s ease,
      color 0.3s ease;
  }
  .checkout-btn:hover,
  .checkout-btn:focus {
    background: #ff6eff;
    color: #330044;
    box-shadow:
      0 0 30px #ff6effdd,
      0 0 50px #ff9affdd;
    outline: none;
  }

  /* Responsive */
  @media (max-width: 720px) {
    nav {
      flex-wrap: wrap;
      gap: 0.75rem;
    }
    .nav-categories {
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
      flex-grow: 1;
    }
    .cart-sidebar {
      width: 100vw;
      max-width: 100vw;
      top: 56px;
      height: calc(100vh - 56px);
      padding: 18px 18px 28px;
    }
  }
</style>
</head>
<body>

<header>
  <nav class="container" role="navigation" aria-label="Main navigation">
    <div class="logo" aria-label="SHAMELESS Shop logo">SHAMELESS</div>
    <div class="nav-categories" role="list">
      <button class="category-btn active" aria-current="true">All</button>
      <button class="category-btn">Skins</button>
      <button class="category-btn">Emotes</button>
      <button class="category-btn">Bundles</button>
    </div>
    <button class="cart-btn" aria-label="Open shopping cart">
      Cart <span class="cart-count" aria-live="polite" aria-atomic="true">0</span>
    </button>
  </nav>
</header>

<main class="container" role="main">
  <h1>SHAMELESS Shop</h1>
  <p class="subtitle">The ultimate Fortnite digital shop. Buy exclusive skins, emotes, and bundles with a premium glitch vibe.</p>
  <section class="products-grid" aria-label="Product listings">
    <!-- Product card template, repeat these with JS -->
  </section>
</main>

<aside class="cart-sidebar" aria-label="Shopping cart" aria-hidden="true">
  <header>
    Cart
    <button class="close-cart-btn" aria-label="Close cart sidebar">&times;</button>
  </header>
  <div class="cart-items" tabindex="0">
    <!-- Cart items injected here -->
  </div>
  <div class="cart-total" aria-live="polite" aria-atomic="true">Total: $0.00</div>
  <button class="checkout-btn" aria-label="Checkout">Checkout</button>
</aside>

<script>
  // Sample products data
  const products = [
    {
      id: 1,
      title: "Shadow Demon Skin",
      description: "Unleash the dark digital demon within with this exclusive skin.",
      price: 19.99,
      category: "Skins",
      image: "https://i.imgur.com/VxQW3Dl.png"
    },
    {
      id: 2,
      title: "Glitch Wave Emote",
      description: "Dance with glitchy elegance and shock your opponents.",
      price: 9.99,
      category: "Emotes",
      image: "https://i.imgur.com/YRdLxvR.png"
    },
    {
      id: 3,
      title: "Ultimate Bundle",
      description: "Includes Shadow Demon Skin + Glitch Wave Emote + More!",
      price: 39.99,
      category: "Bundles",
      image: "https://i.imgur.com/Uz2Drk7.png"
    },
    {
      id: 4,
      title: "Neon Phantom Skin",
      description: "Stand out with neon lights and phantom moves.",
      price: 22.49,
      category: "Skins",
      image: "https://i.imgur.com/mGBdh4P.png"
    }
  ];

  // DOM references
  const productsGrid = document.querySelector('.products-grid');
  const categoryBtns = document.querySelectorAll('.category-btn');
  const cartBtn = document.querySelector('.cart-btn');
  const cartSidebar = document.querySelector('.cart-sidebar');
  const closeCartBtn = document.querySelector('.close-cart-btn');
  const cartItemsContainer = document.querySelector('.cart-items');
  const cartCountElem = document.querySelector('.cart-count');
  const cartTotalElem = document.querySelector('.cart-total');
  const checkoutBtn = document.querySelector('.checkout-btn');

  // State
  let cart = [];

  // Render products filtered by category
  function renderProducts(filter = 'All') {
    productsGrid.innerHTML = '';
    const filtered = filter === 'All' ? products : products.filter(p => p.category === filter);
    if(filtered.length === 0) {
      productsGrid.innerHTML = `<p style="text-align:center; color:#bb33ff88; user-select:none;">No products found.</p>`;
      return;
    }
    filtered.forEach(product => {
      const card = document.createElement('article');
      card.className = 'product-card';
      card.setAttribute('tabindex', '0');
      card.setAttribute('aria-label', `${product.title}, ${product.description}, price $${product.price.toFixed(2)}`);

      card.innerHTML = `
        <div class="product-image" style="background-image:url('${product.image}');" role="img" aria-label="${product.title} image"></div>
        <div class="product-info">
          <h2 class="product-title">${product.title}</h2>
          <p class="product-desc">${product.description}</p>
          <div class="product-price">$${product.price.toFixed(2)}</div>
          <button class="buy-btn" aria-label="Add ${product.title} to cart">Add to Cart</button>
        </div>
      `;
      const buyBtn = card.querySelector('.buy-btn');
      buyBtn.addEventListener('click', () => addToCart(product.id));
      productsGrid.appendChild(card);
    });
  }

  // Update cart count display
  function updateCartCount() {
    const count = cart.reduce((acc, item) => acc + item.qty, 0);
    cartCountElem.textContent = count;
  }

  // Render cart items in sidebar
  function renderCart() {
    cartItemsContainer.innerHTML = '';
    if(cart.length === 0) {
      cartItemsContainer.innerHTML = `<p style="text-align:center; color:#bb33ff88; user-select:none;">Your cart is empty.</p>`;
      cartTotalElem.textContent = `Total: $0.00`;
      return;
    }
    cart.forEach(item => {
      const product = products.find(p => p.id === item.id);
      const cartItem = document.createElement('div');
      cartItem.className = 'cart-item';
      cartItem.setAttribute('tabindex', '0');
      cartItem.setAttribute('aria-label', `${product.title} quantity ${item.qty}, price $${(product.price * item.qty).toFixed(2)}`);
      cartItem.innerHTML = `
        <div class="cart-item-img" style="background-image:url('${product.image}');"></div>
        <div class="cart-item-info">
          <div class="cart-item-name">${product.title}</div>
          <div class="cart-item-price">$${product.price.toFixed(2)} each</div>
          <div class="cart-item-qty">Quantity: ${item.qty}</div>
        </div>
      `;
      cartItemsContainer.appendChild(cartItem);
    });
    const total = cart.reduce((sum, item) => {
      const p = products.find(p => p.id === item.id);
      return sum + p.price * item.qty;
    }, 0);
    cartTotalElem.textContent = `Total: $${total.toFixed(2)}`;
  }

  // Add item to cart or increase quantity
  function addToCart(id) {
    const itemIndex = cart.findIndex(i => i.id === id);
    if(itemIndex > -1) {
      cart[itemIndex].qty++;
    } else {
      cart.push({id, qty: 1});
    }
    updateCartCount();
    renderCart();
    if (!cartSidebar.classList.contains('open')) {
      openCart();
    }
  }

  // Open/close cart sidebar
  function openCart() {
    cartSidebar.classList.add('open');
    cartSidebar.setAttribute('aria-hidden', 'false');
    closeCartBtn.focus();
  }
  function closeCart() {
    cartSidebar.classList.remove('open');
    cartSidebar.setAttribute('aria-hidden', 'true');
    cartBtn.focus();
  }

  // Category filtering
  categoryBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      categoryBtns.forEach(b => {
        b.classList.remove('active');
        b.removeAttribute('aria-current');
      });
      btn.classList.add('active');
      btn.setAttribute('aria-current', 'true');
      renderProducts(btn.textContent);
    });
  });

  // Cart button toggle
  cartBtn.addEventListener('click', () => {
    if(cartSidebar.classList.contains('open')) {
      closeCart();
    } else {
      openCart();
    }
  });
  closeCartBtn.addEventListener('click', closeCart);

  // Checkout (placeholder)
  checkoutBtn.addEventListener('click', () => {
    if(cart.length === 0) {
      alert('Your cart is empty!');
      return;
    }
    alert('Checkout feature is coming soon!');
  });

  // Initial render
  renderProducts();

</script>

</body>
</html>
