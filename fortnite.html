  <script>
    function addToCart(name, price, desc) {
      const cart = JSON.parse(localStorage.getItem('shamelessCart')) || [];
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ name, price, quantity: 1, description: desc });
      }
      localStorage.setItem('shamelessCart', JSON.stringify(cart));
      alert(`${name} added to cart`);
    }
  </script>
